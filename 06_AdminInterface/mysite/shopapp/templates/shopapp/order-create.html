{% extends 'shopapp/base.html' %}

{% block title %}
  Создание заказа
{% endblock title %}

{% block body %}
  <h1>Создание заказа</h1>
  <div>
    <form method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
        <tr>
          <th></th>
          <td><button type="submit">Загрузить</button></td>
        </tr>
      </table>
    </form>
  </div>

  <div>
    <a href="{% url 'shopapp:orders-list' %}">К списку заказов</a>
  </div>
{% endblock body %}
