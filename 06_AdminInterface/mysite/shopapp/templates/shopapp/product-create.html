{% extends './base.html' %}

{% block title %}
    Создание продукта
{% endblock title %}

{% block body %}
  <h1>Создать продукт</h1>
  
  <div>
    <form method="post">
      {% csrf_token %}
      <table>
        {{form.as_table}}
        <tr>
          <th></th>
          <td><button type="submit">Загрузить</button></td>
        </tr>
      </table>
    </form>
  </div>

  <div>
    <a href="{% url 'shopapp:products-list' %}">К списку продуктов</a>
  </div>
  
{% endblock body %}
