{% extends 'base.html' %}

{% block title %}
  Добавление новости
{% endblock %}

{% block body %}
  <h1>Опубликовать новость:</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Опубликовать</button>
  </form>

  <a href="{% url 'app_news:list' %}">Назад к списку новостей</a>
{% endblock %}
