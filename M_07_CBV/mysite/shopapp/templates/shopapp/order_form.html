{% extends 'shopapp/base.html' %}

{% block title %}
  Создание заказа
{% endblock %}

{% block body %}
  <h1>Создание заказа:</h1>

  <div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Создать</button>
    </form>
  </div>

  <br>
  <div>
    <a href="{% url 'shopapp:orders_list' %}">К списку заказов</a>
  </div>
{% endblock %}
