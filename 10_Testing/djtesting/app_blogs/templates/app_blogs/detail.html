{% extends 'app_blogs/base.html' %}
{% load i18n %}

{% block title %}
    {% trans "Блог" %} {{blog.pk}}
{% endblock %}

{% block body %}
    <br>
    <a href="{% url 'app_blogs:list' %}">{% trans "К блогам" %}</a>
    <br>
    <h1>{% trans "Блог" %} {{blog.pk}}</h1>
    <p>{{ blog.content }}</p>
    {% for image in images %}
        <img src="{{ image.image.url }}">
    {% endfor %}
{% endblock %}
