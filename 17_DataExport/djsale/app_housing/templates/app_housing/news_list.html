<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Новости</title>
</head>
<body>
  <h1>Наши новости</h1>
  {% if news %}
    <ul>
      {% for new in news %}
        <li>
          {{ new.title }} / Опубликована: {{ new.published_at }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Новостей пока нет</p>
  {% endif %}
</body>
</html>
