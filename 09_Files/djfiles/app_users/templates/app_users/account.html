<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Данные пользователя</title>
</head>
<body>
  <h1>Профиль пользователя {{ request.user.username }}:</h1>
  <p>Username: {{ request.user.username }}</p>
  <p>Имя: {{ request.user.first_name }}</p>
  <p>Фамилия: {{ request.user.last_name }}</p>
  <p>Электронная почта: {{ request.user.email }}</p>
  <br>
  <a href="{% url 'app_users:update' %}">Редактировать профиль</a>
</body>
</html>
