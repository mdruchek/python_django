<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock %}
    </title>
</head>
<body>
    <header>
        {% if not request.user.is_authenticated %}
            <a href="{% url 'app_users:login' %}">Войти</a>
            <a href="{% url 'app_users:create' %}">Зарегистрироваться</a>
        {% else %}
            <h3>Добро пожаловать {% firstof request.user.first_name request.user.username %}!</h3>
            <a href="{% url 'app_users:logout' %}">Выйти</a>
            <a href="{% url 'app_users:account' %}">Профиль</a>
        {% endif %}
    </header>
    <main>
        {% block body %}{% endblock %}
    </main>
</body>
</html>
