{% extends 'app_blogs/base.html' %}

{% block title %}
    Blog {{blog.pk}}
{% endblock %}

{% block body %}
    <br>
    <a href="{% url 'app_blogs:list' %}">К блогам</a>
    <br>
    <h1>Блог {{blog.pk}}</h1>
    <p>{{ blog.content }}</p>
    {% for image in images %}
        <img src="{{ image.image }}">
    {% endfor %}
{% endblock %}
