<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
      Заголовок
    {% endblock %}
  </title>
</head>
<body>
  <header>
    <div>
      {% if request.user.is_authenticated %}
        <h3>
          Добро пожаловать на сайт {% firstof request.user.first_name request.user.username %}!
          <a href="{% url 'app_users:logout' %}">Выйти</a>
          <a href="{% url 'app_users:account' %}">Профиль</a>
        </h3>
      {% else %}
        <h3>
          Вы не авторизированы!
          <a href="{% url 'app_users:login' %}">Войти</a>
          <a href="{% url 'app_users:register' %}">Зарегистрироваться</a>
        </h3>
      {% endif %}
    </div>
  </header>
  {% block body %}
    Тело
  {% endblock %}
</body>
</html>
